<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> right angle triangle using an asterisk</title>
</head>
<body>





    <script src="app.js"></script>



    <script>
        let a = prompt("Enter a Value") 
        for (var i = 1; i <= a ; i++){
            for(var m = 1 ; m <= i ; m++)
                document.write("*")
         
            document.write("<br>")
        }
            

    </script>
    
</body>
</html>
